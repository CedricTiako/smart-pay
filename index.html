<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPay - Solution de Paiement au Cameroun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066FF',
                        secondary: '#00CC88',
                        dark: '#1F2937',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white">
    <!-- Main Container -->
    <div class="max-w-md mx-auto min-h-screen pb-20">
        <!-- Header with Theme Toggle -->
        <header class="p-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/40" alt="SmartPay Logo" class="h-10 w-10 rounded-lg">
                <span class="font-bold text-xl">SmartPay</span>
            </div>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </header>

        <!-- Balance Card -->
        <div class="mx-4 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mb-6">
            <p class="text-gray-600 dark:text-gray-400 mb-1">Solde disponible</p>
            <h2 class="text-3xl font-bold mb-4">2,500,000 FCFA</h2>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="flex items-center text-green-500">
                    <i class="fas fa-arrow-up mr-1"></i>
                    <span>+500,000 FCFA</span>
                </div>
                <div class="flex items-center text-red-500">
                    <i class="fas fa-arrow-down mr-1"></i>
                    <span>-350,000 FCFA</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-3 gap-4 mx-4 mb-6">
            <button class="flex flex-col items-center p-4 bg-blue-500 text-white rounded-xl">
                <i class="fas fa-plus mb-2"></i>
                <span class="text-sm">Dépôt</span>
            </button>
            <button class="flex flex-col items-center p-4 bg-green-500 text-white rounded-xl">
                <i class="fas fa-paper-plane mb-2"></i>
                <span class="text-sm">Transfert</span>
            </button>
            <button class="flex flex-col items-center p-4 bg-purple-500 text-white rounded-xl">
                <i class="fas fa-money-bill-wave mb-2"></i>
                <span class="text-sm">Retrait</span>
            </button>
        </div>

        <!-- Recent Transactions -->
        <div class="mx-4">
            <h3 class="font-semibold mb-4">Transactions récentes</h3>
            <div class="space-y-4">
                <!-- Transaction Item -->
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl flex items-center">
                    <div class="h-10 w-10 rounded-full bg-orange-100 flex items-center justify-center mr-4">
                        <img src="https://via.placeholder.com/40" alt="Orange Money" class="h-6 w-6">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">Orange Money</h4>
                        <p class="text-sm text-gray-500 dark:text-gray-400">25 Mars 2025</p>
                    </div>
                    <span class="font-semibold text-red-500">-50,000 FCFA</span>
                </div>

                <!-- More Transaction Items -->
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl flex items-center">
                    <div class="h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center mr-4">
                        <img src="https://via.placeholder.com/40" alt="MTN MoMo" class="h-6 w-6">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">MTN Mobile Money</h4>
                        <p class="text-sm text-gray-500 dark:text-gray-400">24 Mars 2025</p>
                    </div>
                    <span class="font-semibold text-green-500">+100,000 FCFA</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t dark:border-gray-700">
            <div class="max-w-md mx-auto flex justify-around p-3">
                <a href="#" class="flex flex-col items-center text-primary">
                    <i class="fas fa-home"></i>
                    <span class="text-xs mt-1">Accueil</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 dark:text-gray-400">
                    <i class="fas fa-credit-card"></i>
                    <span class="text-xs mt-1">Cartes</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 dark:text-gray-400">
                    <i class="fas fa-history"></i>
                    <span class="text-xs mt-1">Historique</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 dark:text-gray-400">
                    <i class="fas fa-user"></i>
                    <span class="text-xs mt-1">Profil</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
